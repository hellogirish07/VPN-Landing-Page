<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Loss Less VPN</title>
    <link rel="stylesheet" href="input.css" class="css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="bg-dark shadow-neon sticky-header fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <div class="flex justify-between items-center w-full md:w-auto">
                <h1 class="text-2xl font-bold text-neon">Loss Less VPN</h1>
                <button id="menu-toggle" class="md:hidden text-neon hover:text-white focus:outline-none" aria-label="Toggle navigation menu">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            <nav class="mobile-menu md:block mt-4 md:mt-0">
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 items-center">
                    <li class="w-full md:w-auto"><a href="index.html" class="block py-2 px-4 w-full md:w-auto text-center hover:text-white hover:bg-neon md:hover:bg-transparent transition-colors duration-300">Home</a></li>
                    <li class="w-full md:w-auto"><a href="index.html#features" class="block py-2 px-4 w-full md:w-auto text-center hover:text-white hover:bg-neon md:hover:bg-transparent transition-colors duration-300">Features</a></li>
                    <li class="w-full md:w-auto"><a href="index.html#pricing" class="block py-2 px-4 w-full md:w-auto text-center hover:text-white hover:bg-neon md:hover:bg-transparent transition-colors duration-300">Pricing</a></li>
                    <li class="w-full md:w-auto"><a href="index.html#contact" class="block py-2 px-4 w-full md:w-auto text-center hover:text-white hover:bg-neon md:hover:bg-transparent transition-colors duration-300">Contact</a></li>
                    <li class="w-full md:w-auto"><a href="index.html#about" class="block py-2 px-4 w-full md:w-auto text-center hover:text-white hover:bg-neon md:hover:bg-transparent transition-colors duration-300">About Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-20">
        <!-- Blog Header Section -->
        <section class="bg-dark text-neon py-10 h-[500px] flex justify-center items-center" id="blog-home">
            <div class="container mx-auto px-4 text-center">
                <div class="bg-dark p-4 md:p-6 rounded-full inline-block mb-4 shadow-neon">
                    <i class="fas fa-blog text-8xl md:text-5xl text-neon"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold mb-4">VPN Blog</h1>
                <p class="text-lg mb-8">Stay updated with the latest news, tips, and insights about VPN technology and cybersecurity.</p>
                <button id="createBlogBtn" class="bg-neon text-black-900 px-6 py-3 rounded-lg font-semibold shadow-neon hover:shadow-neon-lg transition-shadow duration-300">
                    <i class="fas fa-plus mr-2"></i>Create New Blog
                </button>
            </div>
        </section>

        <!-- Blog Posts Section -->
        <section class="py-10">
            <div class="container mx-auto px-4">
                <div id="blogPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Blog posts will be dynamically added here -->
                </div>
            </div>
        </section>

        <!-- Create/Edit Blog Modal -->
        <div id="blogModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-dark p-6 rounded-lg shadow-neon w-full max-w-2xl mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-neon">Create New Blog</h2>
                    <button id="closeModal" class="text-neon hover:text-white">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <form id="blogForm">
                    <div class="mb-4">
                        <label for="blogTitle" class="block text-neon mb-2">Title</label>
                        <input type="text" id="blogTitle" class="w-full px-4 py-2 bg-dark border border-neon rounded-lg text-neon focus:outline-none focus:ring-2 focus:ring-neon" required>
                    </div>
                    <div class="mb-4">
                        <label for="blogImage" class="block text-neon mb-2">Image URL or Upload Image</label>
                        <input type="url" id="blogImage" class="w-full px-4 py-2 bg-dark border border-neon rounded-lg text-neon focus:outline-none focus:ring-2 focus:ring-neon" placeholder="Enter image URL">
                        <div class="mt-2">
                            <input type="file" id="imageUpload" accept="image/*" class="w-full px-4 py-2 bg-dark border border-neon rounded-lg text-neon focus:outline-none focus:ring-2 focus:ring-neon">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="blogContent" class="block text-neon mb-2">Content</label>
                        <textarea id="blogContent" rows="6" class="w-full px-4 py-2 bg-dark border border-neon rounded-lg text-neon focus:outline-none focus:ring-2 focus:ring-neon" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancelBlog" class="px-4 py-2 border border-neon text-neon rounded-lg hover:bg-neon hover:text-black-900 transition-colors duration-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-neon text-black-900 rounded-lg font-semibold shadow-neon hover:shadow-neon-lg transition-shadow duration-300">Save Blog</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-neon py-6 shadow-neon">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Loss Less VPN. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-white">Facebook</a>
                <a href="#" class="hover:text-white">Twitter</a>
                <a href="#" class="hover:text-white">Instagram</a>
            </div>
        </div>
    </footer>

</body>

</html>
